name: Build and Release CLI

on:
  push:
    tags:
      - 'v*'  # Isso aciona o workflow em qualquer push com uma tag que comece com 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.13.1'  # Defina a versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install

      - name: Build CLI
        run: npm run build  # Adapte esse comando conforme sua CLI

     - name: Archive build artifacts
      run: |
        mkdir -p release
        tar -czvf release/dragoid.tar.gz bin/ # ou o diretório onde está o build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/dragoid.tar.gz
        asset_name: dragoid.tar.gz
        asset_content_type: application/gzip